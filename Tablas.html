<!DOCTYPE html>
<html lang="es">

<head>
    <title>Multiplication Table</title>
</head>

<body>
    <script>
        let multiplicationTable, row, column, name;
        multiplicationTable = "<table border = '5' width = '70%' align= center >";
        for (name = 1; name <= 10; name++) multiplicationTable = multiplicationTable + "<td>üê±‚Äçüë§Tabla del " + name + "</td>";
        for (row = 1; row <= 10; row++) {
            multiplicationTable = multiplicationTable + "<tr>";
            for (column = 1; column <= 10; column++) multiplicationTable = multiplicationTable + "<td>" + column + " X " + row + " = " + (column * row) + "</td>";
            multiplicationTable = multiplicationTable + "</tr>";
        }
        multiplicationTable = multiplicationTable + "</table>";
        document.write(multiplicationTable);
    </script>
</body>

</html>
